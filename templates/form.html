<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shoppers Purchase Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Online Shoppers Purchase Prediction</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="features" class="form-label">Enter Features (comma-separated):</label>
                        <textarea class="form-control" id="features" name="features" rows="3" placeholder="e.g., 0,0,0,64,0,...."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Predict</button>
                </form>
            </div>
            {% if prediction %}
            <div class="card-footer text-center">
                <h5 class="text-success">Prediction: {{ prediction }}</h5>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
